{% extends 'neighbourhood/base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<div class="container">
    <div class="profile-content">
        <div class="profile-header">
            <h2>Profile Page</h2>
        </div>
        <div class="profile-img">
            <img class="rounded-circle account-img" width="200" height="200" src="{{ user.profile.image.url }}">
        </div>
        <div class="profile-bio">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            <p class="user-bio">{{ user.profile.bio }}</p>
            <a href="#" class="btn btn-sm btn-info" data-toggle="modal" data-target="#exampleModal">Edit profile</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="content-section">

      </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Profile Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Update</button>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
